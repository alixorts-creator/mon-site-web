<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple One Page - InfoCom</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- ======================================
         NAVIGATION
         Menu sticky avec logo+titre à gauche et liens à droite
    ====================================== -->
    <nav class="navbar">
        <div class="logo-title">
            <a href="#accueil">
                <img src="assets/logoa.jpg" alt="Logo InfoCom" class="logo">  <!-- logo cliquable qui ramène en haut -->
            </a>
           
        </div>
        <ul class="menu">
            <li><a href="#section1">A propos</a></li>
            <li><a href="#section2">Mes compétences</a></li>
            <li><a href="#section3">Mon univers</a></li>
             <li><a href="#section4">Vivir Design</a></li>
              <li><a href="#section5">Contact</a></li>
        </ul>
    </nav>

    <!-- ======================================
         HEADER
         Image de fond + texte par dessus
    ====================================== -->
    <header id="accueil">
        <img src="assets/PortfolioPrt1.jpg" alt="PortfolioPrt1.jpg">
    </header>

    <!-- ======================================
         SECTION 1 : Image full-width
    ====================================== -->
    <section id="section1">
       <img src="assets/PortfolioPrt3.jpg" alt="PortfolioPrt3.jpg">
    </section>

    <!-- ======================================
         SECTION 2 : Image full-width
    ====================================== -->
    <section id="section2">
        <img src="assets/PortfolioPrt4.jpg" alt="PortfolioPrt4.jpg">
    </section>

    <!-- ======================================
         SECTION 3 : Image full-width
    ====================================== -->
    <section id="section3">
        <img src="assets/PortfolioPrt5.jpg" alt="PortfolioPrt5.jpg">
    </section>

    <!-- ======================================
         SECTION 4 : Image full-width
    ====================================== -->
    <section id="section4">
        <img src="assets/PortfolioPrt6.jpg" alt="PortfolioPrt6.jpg">
    </section>

     <!-- ======================================
         SECTION 5 : Image full-width
    ====================================== -->
    <section id="section5">
        <img src="assets/PortfolioPrt7.jpg" alt="PortfolioPrt7.jpg">
    </section>


</body>
</html>
